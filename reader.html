<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Reader</title>
    <style>
        body {
            background: url('main.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo {
            color: #ff7300;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar .menu ul {
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar .menu ul li {
            list-style: none;
        }

        .navbar .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar .menu ul li a:hover {
            color: #ff7300;
        }

        /* Book content area */
        .book-content {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .book-content h1, .book-content h2 {
            color: #ff7300;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">One Team Organization</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="main.html">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>

    <iframe id="pdfViewer" width="100%" height="100%" style="border: none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');
            const pdfViewer = document.getElementById('pdfViewer');

            if (bookId === 'tdmodule') {
                pdfViewer.src = 'https://docs.google.com/gview?url=https://raw.githubusercontent.com/LEX191/E-BOOKS/main/tdmdule.pdf&embedded=true';
            } else {
                pdfViewer.src = 'default.html';
            }
        });
    </script>
</body>
</html>
